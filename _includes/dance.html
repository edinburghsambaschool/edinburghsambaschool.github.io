<section id="dance">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.dancing.title }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.dancing.subtitle }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{ site.data.dancing.upper_section_text | markdownify }}
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="embed-responsive embed-responsive-16by9 video-frame">
                            <iframe class="embed-responsive-item" width="100%" src="{{ site.data.dancing.upper_section_youtube_url }}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-push-6">
                {{ site.data.dancing.lower_section_text | markdownify }}
            </div>
            <div class="col-md-6 col-md-pull-6">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="embed-responsive embed-responsive-16by9 video-frame">
                            <iframe class="embed-responsive-item" width="100%" src="{{ site.data.dancing.lower_section_youtube_url }}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
